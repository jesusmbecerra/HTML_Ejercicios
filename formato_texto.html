<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato de texto</title>
</head>
<body>
    <h1>Etiquetas para Formato de Texto</h1>
    <p><b>Texto con negrita</b></p>
    <!-- Este es el que se usa más comunmente-->
    <p><strong>Texto enfatizado</strong></p>
    <p><i>Texto en cursiva</i></p>
    <p><small>Texto pequeño</small></p>
    <p><em>Texto importante</em> esto es otro texto</p>
    <p><mark>texto resaltado</mark> este no esta resaltado</p>
    <p><del>Texto tachado</del> otro texto</p>
    <p>H<sub>2</sub>O</p>
    <p>M <sup>3</sup>C</p>
    <p><span style="font-size: 42px;">Hola Mundo</span></p>

</body>
</html>
