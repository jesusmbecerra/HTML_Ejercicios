<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColSpan y RowSpan</title>
</head>
<body>
   <h1>ColSpan y RowSpan</h1> 
   <table border="1" cellspacing="0" width="50%">
       <thead>
        <tr>
            <th width = "100%" colspan="3">Datos personales</th>
        </tr>
           <tr>
               <th width = "60%" colspan="2">Nombres y Apellidos</th>
               <!-- <th width = "30%" >Apellidos</th> -->
               <th width = "30%" >Email</th>

           </tr>
       </thead>
       <tbody>
           <tr align="center">
               <td>Jesus</td>
               <td>Becerra</td>
               <td rowspan="2">jbecerra@bectronix.net</td>
           </tr>
           <tr align="center">
            <td>Ketty</td>
            <td>Collinsa</td>
            <!--<td>kmcollins@bectronix.net</td>-->
        </tr>
       </tbody>

   </table>
</body>
</html>
